<!DOCTYPE html>
<html>
    <head>
        <title>Avatar Creator</title>
        <link href='index.css' type='text/css' rel='stylesheet' />
    </head>
    
    <body>
        <div id='header'>AVATAR CREATOR
        </div>
        
        <div id='center'>
                <img src='ava1.png' id='ava1' />
            <div>
                <button id='boxava1' class='button'>Avatar 1</button>
                <button id='boxava2' class='button'>Avatar 2</button>
                <button id='box+' class='button'>+</button>
                <button id='box-' class='button'>-</button>
            </div>
            <button id='boxup' class='move'>up</button>
            <button id='boxdown' class='move'>down</button>
            <button id='boxleft' class='move'>left</button>
            <button id='boxright' class='move'>right</button>
        </div>
        
        <div id='menu'>
            <img src='but1.png' id='but1' />
            <img src='but2.png' id='but2' />
            <img src='but3.png' id='but3' />
            
            <button id='menubut'>menu</button>
            
            <img src='hat.png' id='but4' />
            <img src='bow.png' id='but5' />
            <img src='shirt.png' id='but6' />
        </div>
        
        <script src='index.js'></script>
    </body>

</html>
